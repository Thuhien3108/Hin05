<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Responsive Design Example</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }
        
        .tieude {
            background-color: lightblue;
            height: 100px;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
        }
        
        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 20px;
        }
        
        .search-container {
            position: absolute;
            top: 15px;
            left: 100px;
        }
        
        .search-bar {
            border-radius: 10px;
            width: 300px;
            padding: 5px;
        }
        
        .menu ul {
            float: right;
            list-style: none;
            margin: 0;
            padding-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .menu ul li {
            margin-left: 20px;
            color: black;
            display: flex;
            align-items: center;
        }
        
        .menu ul li img {
            width: 30px;
            height: 30px;
            border-radius: 10px;
            margin-right: 5px;
        }
        
        .main-container {
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
            gap: 20px;
            background-color: rgb(235, 235, 248);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .container1,
        .container2 {
            background-color: rgb(233, 238, 240);
            flex: 1 1 300px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .item1 {
            color: black;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        .container2 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .container2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .text {
            color: black;
            margin-top: 0;
            text-align: center;
            padding-top: 10px;
        }
        /* Responsive Styles */
        
        @media (max-width: 768px) {
            .tieude {
                height: auto;
                text-align: center;
                padding: 10px;
            }
            .logo {
                position: static;
                margin: 0 auto;
            }
            .search-container {
                margin-top: 10px;
                margin-left: 0;
            }
            .search-bar {
                width: 100%;
                max-width: 400px;
            }
            .menu ul {
                flex-direction: column;
                padding: 0;
                margin: 0;
            }
            .menu ul li {
                margin-left: 0;
                margin-bottom: 10px;
            }
            .main-container {
                flex-direction: column;
            }
        }
        
        @media (min-width: 769px) {
            .search-bar {
                width: 500px;
            }
        }
    </style>

</head>

<body>
    <div class="tieude">
        <div class="logo">
            <img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1724198400&semt=ais_hybrid" alt="image">
        </div>
        <div class="search-container">
