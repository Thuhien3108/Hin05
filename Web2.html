<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: beige;
            margin: 0;
        }
        
        .big {
            background-color: orangered;
            height: 200px;
            width: 100%;
            position: relative;
        }
        
        .small {
            background-color: orange;
            width: 100%;
            height: 50px;
            margin: 0;
            padding: 0;
        }
        
        .menu1 {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .menu1 ul {
            padding: 0;
            margin: 0;
        }
        
        .menu1 li {
            display: inline;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .menu1 ul li:hover {
            color: black;
            cursor: pointer;
            background-color: white;
        }
        
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .menu ul {
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            display: inline;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .menu ul li:hover {
            color: black;
            cursor: pointer;
            background-color: white;
        }
        
        .form {
            padding: 20px;
            margin-left: 350px;
            width: 800px;
            /* Đã điều chỉnh chiều rộng */
            box-sizing: border-box;
            /* Đảm bảo chiều rộng bao gồm padding và border */
            border: 1px white;
        }
        
        .form label {
            display: block;
            margin-bottom: 30px;
        }
        
        .form input {
            width: 100%;
            /* Đảm bảo ô nhập liệu chiếm toàn bộ chiều rộng của phần tử chứa */
            box-sizing: border-box;
            /* Đảm bảo chiều rộng bao gồm padding và border */
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: lightgray;
            padding: 10px;
        }
        
        .grid-item {
            background-color: coral;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .img1 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>

    <div class="big">
        <div class="small">
            <div class="menu1">
                <ul>
                    <li>Kênh bán hàng</li>
                    <li>Tải ứng dụng</li>

            <ul>

                <li>Đăng Kí</li>
                <li>Đăng nhập</li>
            </ul>
        </div>
        <div class="form">
            <label for="fname"></label>
            <input type="text" id="fname" name="fname">
        </div>
    </div>
